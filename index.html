<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Three.js</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>

    <h1>Visualisation 3D</h1>
    <div id="scene-container"></div>
    <div class="controls">
        <button id="floorTexture1">Changer Texture Sol</button>
        <button id="wallTexture1">Changer Texture Mur de Face</button>
        <button id="wallTexture2">Changer Texture Mur Gauche</button>
    </div>

    <!-- Importation de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Importation de OrbitControls -->
    <script type="module">
        import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
        window.OrbitControls = OrbitControls;
    </script>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>

</body>
</html>
