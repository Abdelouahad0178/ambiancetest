<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation 3D de Pièce</title>
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- CDN pour Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Lien vers votre fichier JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Visualisation 3D de Pièce</h1>

    <div id="scene-container"></div>

    <div class="controls">
        <button id="floorTexture1">Texture Sol 1</button>
        <button id="floorTexture2">Texture Sol 2</button>
        <br>
        <button id="wallTexture1">Texture Mur de Face</button>
        <button id="wallTexture2">Texture Mur Gauche</button>
        <br>
        <button id="fileInputTrigger">Choisir un fichier</button>
        <input type="file" id="fileInput" accept="image/*">
    </div>
</body>
</html>
